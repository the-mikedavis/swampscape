{% extends "base.html" %}
{% block title %}Guides{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block body %}
  {% for guide in guides %}
    <img src="/dist/images/{{ guide.number }}.jpg" class="full-size" />
    <div class="indent black">
      <h2>{{ guide.scapename }}</h3>
      <p>{{ guide.description }}</p>
    </div>
  {% endfor %}
{% endblock %}
